name: Build, Test & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. Checkout kodu
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Setup .NET SDK
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build aplikacji
      - name: Build application
        run: dotnet build BlazorGitHubTest.App/BlazorGitHubTest.App.csproj --no-restore --configuration Release

      # 5. Build testów
      - name: Build tests
        run: dotnet build BlazorGitHubTest.Tests/BlazorGitHubTest.Tests.csproj --no-restore --configuration Release

      # 6. Uruchom testy
      - name: Run tests
        run: dotnet test BlazorGitHubTest.Tests/BlazorGitHubTest.Tests.csproj --no-build --configuration Release --verbosity normal

      # 7. Publish aplikacji (tylko jeśli testy przeszły)
      - name: Publish .NET Core Project
        run: dotnet publish BlazorGitHubTest.App/BlazorGitHubTest.App.csproj -c Release -o release --nologo

      # 8. Zmiana base-tag w index.html
      - name: Change base-tag in index.html
        run: sed -i 's/<base href="\/" \/>/<base href="\/BlazorGitHubTest\/" \/>/g' release/wwwroot/index.html

      # 9. Kopiowanie index.html do 404.html
      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # 10. Dodanie .nojekyll
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      # 11. Deploy do GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot